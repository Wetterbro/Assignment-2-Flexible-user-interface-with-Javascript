<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futurama Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="startPage"></div>

    <div class="container d-none" id="quizPage">
        <h1>Quiz</h1>
        <div id="quiz">
            <!-- Quiz questions will be displayed here -->
        </div>
        <button id="submitBtn" class="btn btn-primary">Submit</button>
    </div>

    <div class="container d-none" id="resultPage">
        <h1 id="finalScore">Your Final Score is : </h1>
        <div id="result">
            <!-- Result will be displayed here -->
        </div>
        <button id="restartBtn" class="btn btn-warning">Restart Quiz</button>
        <button id="resultHomeBtn" class="btn btn-primary">Home</button>
    </div>

    <div class="container" id="result-message-container">
        <!-- Result message will be displayed here -->
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="web.js"></script>
    <script type="module" src="dataHandler.js"></script>
    <script type="module" src="./statsHandler.js"></script>
</body>
</html>
